{%  extends 'base.html' %}

{% block content %}
    <div class="container flex flex-col items-center bg-gray-100">
    <h2 class="pb-8 text-center text-4xl font-extrabold dark:text-white">Create New Item</h2>
    <form method="post">
  {% csrf_token %}
    <div class="mb-6">
        <label for="username" class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item Name:</label>
        {{form.name}}
    </div>
    <div class="mb-6">
        <label for="password1" class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">added by:</label>
            {{form.added_by}}
     </div>
    <div class="mb-6">
        <label for="password1" class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">image url:</label>
            {{form.image_url}}
     </div>
    <div class="mb-6">
        <label for="password1" class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Description:</label>
            {{form.description}}
     </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
    font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
    dark:focus:ring-blue-800">
    Create
    </button>
</form>
    </div>
{% endblock content %}
